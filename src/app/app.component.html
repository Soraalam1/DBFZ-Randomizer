<body>
<h1>
<div class="row">
  <div class="col-4">
    <img
      src="https://cdn-cms.bnea.io/sites/default/files/games/logo/6QbqR3C68Sv.png"
      class="active" id="logo">
  </div>
    <div class="col-md-4">
     <p>{{title}}</p>
    </div>
  <div class="col-md-4">
    <p *ngIf="result" class="yourteam">Your Team:</p>
    <li *ngIf="result" class="result">
      <tr *ngFor="let character of result">
        <img [src]="character.imageUrl" [alt]="character.name" [class.active]="character.active">
      </tr>
    </li>
  </div>
</div>
  <br>
  <button class="btn-primary" (click)="randomize()">Randomize!</button>
</h1>

<li *ngFor="let character of Characters" class="roster">
  <button class="btn" (click)="toggleActive(character)">
  <img [src]="character.imageUrl" [alt]="character.name" [class.active]="character.active">
  </button>
</li>
<br>
<br>
